<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Image Slider </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="carousel">
        <img src="https://www.amny.com/wp-content/uploads/2022/08/GettyImages-523538287.jpg" alt="img" draggable="false">
        <img src="https://www.politico.com/dims4/default/8554513/2147483647/strip/true/crop/2000x1333+0+0/resize/1290x860!/quality/90/?url=https%3A%2F%2Fstatic.politico.com%2F36%2F98%2F5ceb5cf3473c91620bb5bea1254d%2Flede1-200331-blesener-politico-009.jpg" alt="img" draggable="false">
        <img src="https://media.cntraveler.com/photos/63482b255e7943ad4006df0b/16:9/w_2560%2Cc_limit/tokyoGettyImages-1031467664.jpeg" alt="img" draggable="false">
        <img src="https://img.freepik.com/free-photo/aerial-view-tokyo-cityscape-with-fuji-mountain-japan_335224-148.jpg" alt="img" draggable="false">
        <img src="https://cdn.mos.cms.futurecdn.net/T98srzo2yyEgj4tavhxcSG-1200-80.jpg" alt="img" draggable="false">
        <img src="https://a.travel-assets.com/findyours-php/viewfinder/images/res70/68000/68045-Hyderabad-And-Vicinity.jpg" alt="img" draggable="false">
        <img src="https://img.static-kl.com/images/media/506F5E1C-28C1-4555-A238CB9D4AD6039E" alt="img" draggable="false">
        <img src="https://i.natgeofe.com/n/41769731-51c3-445d-85c7-d9668ecf3ba0/SleepMumbai3_4x3.jpg" alt="img" draggable="false">
        <img src="https://static.toiimg.com/thumb/msid-89191853,width-1280,height-720,resizemode-72/89191853.jpg" alt="img" draggable="false">
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    
  </body>
</html>
